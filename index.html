<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code-Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body> 
    
    <div class="container d-flex justify-content-center mt-5">
        
        <div class="game-box col-lg-8 p-4">
            <div class="row pb-4">
                <div class="col-lg-4">
                    <h2 class="code-title text-center">The Coding Pro Quiz</h2>
                    
                    
                </div>
                <hr>
                <div class="col-lg-4"></div>

                <div class="col-lg-4">
                    <h4 class="float-right text-light d-none" id="timecounter">Timer :<span id="timer">90</span></h4>

                </div>
            </div>
            <div class="quiz-questions d-none" id="quiz-questions">
                <h2 class="text-info  text-center btn btn-dark btn-lg" id="title-item"></h2>
                <div class="answers mt-5 mb-5" id="question-answers">
                </div>
                <h1 id="alert"></h1>
                
            </div>
            <div class="btnstart d-flex  flex-column justify-content-center mt-8 mb-10" > 
                <p id="info"> Welcome to your quiz! This quiz will test your abilities to quickly identify the correct answer in relation to Coding! Good luck on becoming the next coding pro! 
                    (Please be aware that with every Incorrect answer, the timer will deduct 15 seconds!)
                </p>
                <button class="btn btn-light btn-lg" id="btn-start">Start Quiz</button>
                
            </div>
            
            <div class=" input-group mb-3 d-none" id="addscore">
                <h5 class="d-block"><span id="score"></span></h5>
                    <input type="text" class="form-control" placeholder="Please enter your initials!:"
                    id="inputScore" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="input-group-text btn btn-light" id="btnScore">Submit</button>

                    </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    </body>


</html>
